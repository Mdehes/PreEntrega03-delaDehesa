<!DOCTYPE html>
<html>

<head>
    <title>Simulador de Tienda de Objetos MMORPG "Tienda de las Rarezas"</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .dark {
            background-color: #151515;
            color: #fff;
        }
        .dark button {
            background-color:#413F42;
            color: #fff;
        }
        .dark button:hover {
        background-color: #D6D5A8;
        color: #151515;
    }
    </style>
</head>

<body>
    <header id="header">
    </header>
    <main id="main">
        <h3 id="titulo"></h3>
        <div>
            <p id="bienvenidaUsuario"></p>
        </div>
        <form id="formulario">
            <input name="nombre" type="text" id="nombreUsuario" placeholder="Nombre de usuario" required />
            <button type="submit">Guardar</button>
        </form>
        <div id="contenedorEstadisticas">Estadisticas del usuario</div>
        <div id="contenedorInventario">Inventario</div>
        <div id="contenedorObjetos">Objetos</div>
        <button id="btnfondo">Dark/Light</button>
    </main>
    <footer>
        <p>Derechos reservados &copy; 2023 Tienda de las Rarezas</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
